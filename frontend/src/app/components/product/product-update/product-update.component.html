<mat-card>
    <mat-card-title>
        Alterar Produto
    </mat-card-title>
    <form >
        <mat-form-field>
            <input matInput placeholder="Nome: "
                 [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput currencyMask placeholder="PreÃ§o (R$): "
                [(ngModel)]="product.price" name="price" [options]="{align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',' }">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
