<mat-card>
    <mat-card-title>
        Excluir Produto
    </mat-card-title>
    <form >
        <mat-form-field>
            <input matInput placeholder="Nome: "
                [value]="product.name" disabled name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput currencyMask placeholder="PreÃ§o (R$): "
                [value]="product.price" disabled name="price" [options]="{align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',' }">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
